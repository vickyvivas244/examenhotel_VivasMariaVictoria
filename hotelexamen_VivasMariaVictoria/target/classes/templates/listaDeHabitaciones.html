<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista de Habitaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="container my-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Gestión Hotelera</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/habitaciones">Lista de Habitaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reservas/lista">Lista de Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pasajeros/lista">Lista de Pasajeros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="text-center mb-4">Lista de Habitaciones</h1>
    <div class="mb-3">
        <a th:href="@{/habitaciones/form}" class="btn btn-success">Nueva Reserva</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Código</th>
                    <th>Tipo</th>
                    <th>Servicios</th>
                    <th>Descripción</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="habitacion : ${habitaciones}">
                    <td th:text="${habitacion.codigo}"></td>
                    <td th:text="${habitacion.tipo}"></td>
                    <td th:text="${habitacion.servicios}"></td>
                    <td th:text="${habitacion.descripcion}"></td>
                    <td th:text="${habitacion.estado ? 'Disponible' : 'No Disponible'}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
