<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulario de Pasajero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="container my-5">
    <h1 class="text-center mb-4">Formulario de Pasajero</h1>

    <form th:action="@{/pasajeros/guardar}" th:object="${pasajero}" method="post" class="row g-3">


        <div class="col-md-6">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" id="dni" name="dni" th:field="*{dni}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" name="apellido" th:field="*{apellido}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" th:field="*{fechaNacimiento}"
                class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="ciudadProcedencia" class="form-label">Ciudad de Procedencia</label>
            <input type="text" id="ciudadProcedencia" name="ciudadProcedencia" th:field="*{ciudadProcedencia}"
                class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="nacionalidad" class="form-label">Nacionalidad</label>
            <select id="nacionalidad" name="nacionalidad" th:field="*{nacionalidad}" class="form-select">
                <option value="" disabled selected>Seleccione una nacionalidad</option>
                <option th:each="nac : ${T(ar.edu.unju.escmi.pv.model.Pasajero.Nacionalidad).values()}"
                    th:value="${nac}" th:text="${nac}">
                </option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" name="estado" th:field="*{estado}" class="form-select">
                <option value="true" th:selected="*{estado == true}">Activo</option>
                <option value="false" th:selected="*{estado == false}">Inactivo</option>
            </select>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="lista" class="btn btn-secondary ms-2">Volver a la lista</a>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
