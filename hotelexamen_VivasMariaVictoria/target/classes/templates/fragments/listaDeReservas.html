<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Reservas</title>
</head>
<body>
    <h1>Listado de Reservas</h1>
    <a href="/reservas/formulario">Agregar Nueva Reserva</a>
    <table border="1">
        <tr>
            <th>Código</th>
            <th>Fecha de Reserva</th>
            <th>Pasajero</th>
            <th>Habitación</th>
        </tr>
        <tr data-th-each="reserva : ${reservas}">
            <td data-th-text="${reserva.codigo}"></td>
            <td data-th-text="${reserva.fechaReserva}"></td>
            <td data-th-text="${reserva.pasajero.dni + ' - ' + reserva.pasajero.nombre}"></td>
            <td data-th-text="${reserva.habitacion.codigo}"></td>
        </tr>
    </table>
</body>
</html>
