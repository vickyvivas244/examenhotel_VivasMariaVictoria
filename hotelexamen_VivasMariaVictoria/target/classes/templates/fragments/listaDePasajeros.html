<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Pasajeros</title>
</head>
<body>
    <h1>Listado de Pasajeros</h1>
    <a href="/pasajeros/formulario">Agregar Nuevo Pasajero</a>
    <table border="1">
        <tr>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        <tr  data-th-each="pasajero : ${pasajeros}">
            <td data-th-text="${pasajero.dni}"></td>
            <td data-th-text="${pasajero.nombre}"></td>
            <td data-th-text="${pasajero.apellido}"></td>
            <td data-th-text="${pasajero.estado ? 'Activo' : 'Inactivo'}"></td>
            <td>
                <a data-th-href="@{/pasajeros/eliminar(dni=${pasajero.dni})}">Eliminar</a>
            </td>
        </tr>
    </table>
</body>
</html>
