<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulario de Habitación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="container my-5">
    <h1 class="text-center mb-4">Formulario de Habitación</h1>

    <form th:action="@{/habitaciones/guardar}" th:object="${habitacion}" method="post" class="row g-3">

        <input type="hidden" name="codigo" th:field="*{codigo}">

        <div class="col-md-6">
            <label for="tipo" class="form-label">Tipo</label>
            <select id="tipo" name="tipo" th:field="*{tipo}" class="form-select" required>
                <option value="SIMPLE">Simple</option>
                <option value="DOBLE">Doble</option>
                <option value="SUITE">Suite</option>
            </select>
        </div>

        <div class="col-12">
            <label for="servicios" class="form-label">Servicios</label>
            <input type="text" id="servicios" name="servicios" th:field="*{servicios}" class="form-control" required>
        </div>

        <div class="col-12">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" name="descripcion" th:field="*{descripcion}" class="form-control" rows="3"
                required></textarea>
        </div>

        <div class="col-md-6">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" name="estado" th:field="*{estado}" class="form-select" required>
                <option value="true" th:selected="*{estado == true}">Disponible</option>
                <option value="false" th:selected="*{estado == false}">No Disponible</option>
            </select>
        </div>

        <div class="col-12 d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/habitaciones" class="btn btn-secondary">Volver a la lista</a>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
