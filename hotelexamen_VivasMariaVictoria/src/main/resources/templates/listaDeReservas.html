<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="container my-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Gestión Hotelera</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/habitaciones">Lista de Habitaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reservas/lista">Lista de Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pasajeros/lista">Lista de Pasajeros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="text-center mb-4">Lista de Reservas</h1>

    <div class="mb-3">
        <a th:href="@{/reservas/form}" class="btn btn-success">Nueva Reserva</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Habitación</th>
                    <th>Fecha de Reserva</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.codigo}"></td>
                    <td th:text="${reserva.habitacion.codigo}"></td>
                    <td th:text="${reserva.fechaReserva}"></td>
                    <td>
                        <a th:href="@{'/reservas/eliminar/' + ${reserva.codigo}}" class="btn btn-danger btn-sm">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a href="/" class="btn btn-primary">Inicio</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
