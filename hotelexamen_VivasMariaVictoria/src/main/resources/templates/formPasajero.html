<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Pasajero</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Formulario de Pasajero</h1>
    <form th:action="@{/pasajeros/guardar}" th:object="${pasajero}" method="post">
        <div>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" th:field="*{dni}" required>
        </div>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" th:field="*{apellido}" required>
        </div>
        <div>
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" th:field="*{estado}">
                <option value="true" th:selected="*{estado == true}">Activo</option>
                <option value="false" th:selected="*{estado == false}">Inactivo</option>
            </select>
        </div>
        <button type="submit">Guardar</button>
    </form>
    <a href="listaDePasajeros">Volver a la lista</a>
</body>
</html>
